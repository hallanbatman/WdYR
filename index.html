<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who'd You Rather?</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; margin: 0; padding: 0; }
    header { padding: 0.6em 0; }
    header img {
      max-width: 150px;
      height: auto;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 20px;
      padding-bottom: 5px;
    }
    .card {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      width: 300px;
      margin: 5px;
    }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; border-radius: 8px; }
    .card h3 { margin-top: 0.5rem; }

    .tri-state-toggle {
  display: flex;
  justify-content: center;
  gap: 0.2rem;
}

.toggle-container {
  display: flex;
  justify-content: center;
  padding: 0 1rem;
}

.tri-state-toggle {
  display: flex;
  gap: 0.2rem;
  background: rgba(0, 0, 0, 0.8);
  box-shadow: inset 0 2px 8px 0 rgba(165, 170, 174, 0.25);
  border-radius: 24px;
  overflow: hidden;
  max-width: 600px; /* Limit the toggle's width on big screens */
  width: 100%; /* Flexible: fills available space but respects max-width */
}

.tri-state-toggle-button {
  flex: 1; /* Each button takes equal space */
  min-width: 80px; /* Prevent it from getting too small */
  height: 35px;
  background-color: transparent;
  border: none;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

.tri-state-toggle-button:hover {
  background-color: #666;
}

.tri-state-toggle-button.active {
  background-color: #7f3e9d;
  color: #000;
  font-weight: bold;
}

.sample-size-control {
  margin: 20px auto;
  max-width: 600px;
  padding: 0 1rem;
}

.sample-size-slider {
  width: 100%;
  margin: 10px 0;
}

.sample-size-display {
  color: #fff;
  font-size: 0.9em;
}

.end-game-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.9);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  z-index: 1000;
  width: 90%;
  max-width: 400px;
  display: none;  /* Hide by default */
}

.end-game-message h2 {
  color: white;
  margin-bottom: 15px;
  font-size: clamp(1.2rem, 4vw, 1.5rem);
}

.end-game-message button {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  font-size: clamp(0.9rem, 3vw, 1rem);
  margin-top: 10px;
  transition: background 0.3s;
}

.end-game-message button:hover {
  background: #45a049;
}

#finalCelebrity {
  margin: 15px 0;
}

#finalCelebrity img {
  width: 100%;
  max-width: 300px;
  border-radius: 8px;
  margin: 0 auto;
}

#finalCelebrity h3 {
  margin: 10px 0;
  color: white;
  font-size: clamp(1.2rem, 4vw, 1.5rem);
  word-wrap: break-word;
}

.progress-bar {
  width: 100%;
  height: 5px;
  background: #333;
  margin: 10px 0;
  border-radius: 2px;
}

.progress {
  height: 100%;
  background: #7f3e9d;
  border-radius: 2px;
  width: 0%;
  transition: width 0.3s ease;
}

.selections-count {
  color: #fff;
  font-size: 0.9em;
  margin: 10px 0;
}
  </style>
</head>
<body>
  <header>
    <img src="WdYR_Logo.png" alt="Celebrity Crush Logo" />
  </header>

  <div class="progress-bar">
    <div class="progress" id="selectionProgress"></div>
  </div>

  <div class="toggle-container">
    <div class="tri-state-toggle">
      <button class="tri-state-toggle-button" data-gender="female">Female</button>
      <button class="tri-state-toggle-button active" data-gender="both">Both</button>
      <button class="tri-state-toggle-button" data-gender="male">Male</button>
    </div>
  </div>
  
  <div class="card-container">
    <div class="card" id="card1"></div>
    <div class="card" id="card2"></div>
  </div>

  <div class="sample-size-control">
    <div class="sample-size-display">Sample Size: <span id="sampleSizeValue">500</span> celebrities</div>
    <input type="range" class="sample-size-slider" id="sampleSizeSlider" 
           min="20" max="1000" value="500" step="20">
  </div>

  <div class="end-game-message" id="endGameMessage">
    <p id="finalCelebrity"></p>
    <button class="hold-on-button" id="holdOnButton">Keep Playing!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
